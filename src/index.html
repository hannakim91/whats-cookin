<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css" media="screen">
    <title>What's Cookin'?</title>
  </head>
  <body>
    <h1>What's Cookin'?</h1>
    <article class="nav-bar user-info">
      <section class="user-icon">
        <img class="profile-icon" src="../images/user-50px.png" alt="user icon">
      </section>
      <section class="user-links">
        <h4 class="user-name">Test Name</h4>
        <a href="favorites filepath">favorites</a>
        <a href="pantry filepath">pantry</a>
      </section>
      <section class="search-bar" >
        <button class="search-button">magnifier pic</button>
        <input type="text" placeholder="Find a recipe">
      </section>
    </article>
    <main>
      <article class="recipe-library">
        <h2>Recipe Library</h2>
        <section class="cards">
        </section>
      </article>
      <article class="favorite-recipes hidden">
        <h2>My Favorite Recipes</h2>
        <section>
        </section>
      </article>
      <article class="individual-recipe-view hidden">
        <h2 class="individual-recipe-title"></h2>
        <img class='individual-recipe-img' src='https://spoonacular.com/recipeImages/595736-556x370.jpg' alt="picture of yummy food">
        <p class="individual-recipe-ingredients"></p>
        <p class="individual-recipe-instructions"></p>
      </article>
    </main>

    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./Recipe.js"></script>
    <script type="text/javascript" src="./Pantry.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>

  </body>
</html>
